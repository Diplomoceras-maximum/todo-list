<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app-container">
      <aside id="sidebar">
        <div id="project-add-section">
          <p>Projects</p>
          <button id="add-project-btn">+</button>
        </div>
        <div id="project-list"></div>
      </aside>
      <main id="content">
        <!-- Todos for the selected project -->
      </main>
      <!-- Modal for creating a todo -->
      <dialog id="todo-modal" class="modal"></dialog>
      <!-- Modal for creating a project -->
      <dialog id="project-modal" class="modal">
        <form id="new-project-form" action="">
          <div>
            <label for="project_title">Title:</label>
            <input
              type="text"
              id="project_title"
              class="project-input"
              name="project_title"
              placeholder="I want to..."
              required
            />
          </div>
          <div>
            <label for="project_desc">Description:</label>
            <input
              type="text"
              id="project_desc"
              class="project-input"
              name="project_desc"
              placeholder="Add note"
              required
            />
          </div>
          <div>
            <label for="project_colour">Colour:</label>
            <input
              type="color"
              name="project_colour"
              id="project_colour"
              class="project-input"
              required
            />
          </div>
          <div>
            <button id="confirm-project-btn" type="button" disabled>
              Add Project
            </button>
            <button id="cancel-project-btn" type="button">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
