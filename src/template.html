<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app-container">
      <aside id="sidebar" class="no-transition">
        <div id="nav-controls">
          <button id="open-close-btn" class="small-btn">X</button>
        </div>
        <!-- Project list -->
      </aside>
      <main id="content">

      </main>
      <div id="todo-modal" class="modal hidden"></div>
      <!-- Modal for creating a todo -->
      <div id="project-modal" class="modal hidden"></div>
      <!-- Modal for creating a project -->
    </div>
  </body>
</html>
